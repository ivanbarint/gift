<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Gift U | Create New Account</title>

    <link rel="stylesheet" href="assets/style/style.css">

</head>
<body>

    <div class='navbar'>

        <img src='assets/images/logo.png' alt='logo'>
    
        </div>

    <div class="form-container">

        <form method="POST" action="api/endpoints/signup.php">

            <div class="form-part">
                <h2 class="form-title">Create an account!</h2>
            </div>

            <div class="form-part">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username">
            </div>

            <div class="form-part">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" name="email" id="email">
            </div>

            <div class="form-part">
                <label class="form-label" for="psw">Password</label>
                <input class="form-input" type="password" name="psw" id="psw" minlength="8">
            </div>

            <div class="form-part">
                <label class="form-label" for="cpsw">Confirm Password</label>
                <input class="form-input" type="password" name="cpsw" id="cpsw" minlength="8">
            </div>

            <div class="form-part">
                <input class="form-button" type="submit" value="Sign Up">
            </div>

            <div class="form-part">
                <h5 class="form-message">Already have an account?</h5>
                <a class="form-link-message" href="index.html">Log In!</a>
            </div>
    
        </form>

    </div>

    
    
</body>
</html>
