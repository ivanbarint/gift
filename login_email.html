<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Gift U | Login</title>

    <link rel="stylesheet" href="assets/style/style.css">

</head>
<body>

    <div class="form-container">

        <form method="POST" action="api/endpoints/login_email.php">

            <div class="form-part">
                <h2 class="form-title">Log In!</h2>
            </div>

            <div class="form-part">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" name="email" id="email">
            </div>

            <div class="form-part">
                <label class="form-label" for="psw">Password</label>
                <input class="form-input" type="password" name="psw" id="psw">
            </div>
    
            <div class="form-part">
                <h5 class="form-message">Forgot Password?</h5>
                <a class="form-link-message" href="mailforresetpass.html">Reset Password</a>
            </div>

            <div class="form-part">
                <input class="form-button" type="submit" value="Login">
            </div>

            <div class="form-part">
                <h5 class="form-message">Don't have an account?</h5>
                <a class="form-link-message" href="signup.html">Create One!</a>
            </div>
    
        </form>

    </div>

    
    
</body>
</html>
