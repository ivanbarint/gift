<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Gift U | Login</title>

    <link type="text/css" rel="stylesheet" href="assets/style/style.css">

</head>
<body>

    <div class='navbar'>

    <img src='assets/images/logo.png' alt='logo'>

    </div>

    <div class="form-container">

        <form method="POST" action="api/endpoints/login.php">

            <div class="form-part">
                <h2 class="form-title">Log In</h2>
            </div>

            <div class="form-part">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username">
            </div>

            <div class="form-part">
                <label class="form-label" for="psw">Password</label>
                <input class="form-input" type="password" name="psw" id="psw">
            </div>
    
            <div class="form-part">
                <p class="form-message-forgot-pass">Forgot Password?</p>
                <a class="form-link-message-forgot-pass" href="mailforresetpass.html">Reset Password</a>
            </div>

            <div class="form-part">
                <input class="form-button" type="submit" value="Login">
            </div>

            <div class="form-part">
                <h5 class="form-message">Don't have an account?</h5>
                <a class="form-link-message" href="signup.html">Create One!</a>
            </div>
    
        </form>

    </div>
    
</body>
</html>
